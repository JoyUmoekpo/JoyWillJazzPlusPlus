<body>
  <header>

    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu">
          <li class="menu-text"><span class="Joy">Joy</span> <span class="Will">Will </span>  <span class="Jazz">Jazz</span> ➕➕</li>

        </li>

  <form>


    <div class="grid-container">
      <div class="grid-x grid-padding-x">

          <img src="" />

            <input type="file" id="fileIMG" accept="image/png, image/jpeg" placeholder="Upload your img here!" />

          </label>
        </div>
        
        
        
        <div class="medium-6 cell">

          <label>Paste Your Link Below

          </label>
          <div class="grid-container">
            <div class="grid-x grid-margin-x">

              <div class="cell medium-12 error2"></div>
              <div class="grid-container imgdisplay"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
